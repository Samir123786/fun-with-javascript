<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Quotes Generater</div>
        <div class="content">
            <div class="quote-box">
                <div class="quote">
                    "Get busy living or get busy dying."
                </div>
                <div class="name">Stephen King</div>
            </div>
            <button class="btn">Next Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
